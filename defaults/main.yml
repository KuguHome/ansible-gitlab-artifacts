gitlabartifact_server: "https://gitlab.com"
gitlabartifact_auth:
    PRIVATE-TOKEN: "{{ gitlabartifact_api_token }}"
gitlabartifact_projects_endpoint: "{{ gitlabartifact_server }}/api/v4/projects/{{ gitlabartifact_project_id }}/"
gitlabartifact_pipeline_path: "{{ ('pipelines/'+ gitlabartifact_pipeline_id | string +'/') if gitlabartifact_pipeline_id is defined else '' }}"
gitlabartifact_jobs_endpoint: "{{ gitlabartifact_projects_endpoint }}/jobs"
gitlabartifact_pipelinejobs_endpoint: "{{ gitlabartifact_projects_endpoint }}{{ gitlabartifact_pipeline_path }}jobs"
gitlabartifact_artifact_path: ""
gitlabartifact_git_reference: ""
gitlabartifact_tempstorage: "/tmp/gitlabartifact/"
gitlabartifact_completepath_local: "{{ gitlabartifact_tempstorage }}{{ gitlabartifact_artifact_name | basename }}"
gitlabartifact_name: completepath_local
gitlabartifact_forcedownload: true
gitlabartifact_cleanup_local: false
gitlabartifact_remote_fileperms: "0644"
gitlabartifact_localfile: {}
